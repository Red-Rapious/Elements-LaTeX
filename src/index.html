<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles.css" />

        <title>Elements LaTeX</title>
    </head>
    <body>
        <div class="title-bar">
            <span class="document-name unselectable" id="documentName"> No file opened yet </span>
            <img class="unselectable" id="simplifiedLogoImage" src="../assets/ui/simplified_logo.png" alt="Simplified Elements Logo">
        </div>

        <main>
            <div class="HContainer" id="main-container">
                <div class="VContainer" id="sidePanel">
                    <div id="folderTreePanel">
                        <div id="folderManagementBar">
                            <div class="unselectable" id="folderStructureLabel"><i class="fa fa-folder-open"></i>Folder Structure</div>
                            <button id="openDocumentBtn"><span class="material-icons"> launch </span></button>
                            <button id="createDocumentBtn"><span class="material-icons"> note_add </span></button>
                        </div>
                        
                        <div class="tree unselectable">
                            <ul>
                              <li><i class="fa fa-folder-open"></i> Main folder
                                <ul>
                                  <li><i class="fa fa-folder-open"></i> Opened Folder
                                    <ul>
                                      <li><i class="fa fa-folder-open"></i> css
                                        <ul>
                                          <li><i class="fa fa-code"></i> CSS Files</li>    
                                        </ul>
                                      </li>
                                      <li><i class="fa fa-folder"></i> Folder close
                                      </li>
                                      <li><i class="fab fa-html5"></i> index.html</li>
                                      <li><i class="fa fa-picture-o"></i> favicon.ico</li>
                                    </ul>
                                  </li>
                                  <li><i class="fa fa-folder"></i> Folder close</li>
                                </ul>
                              </li>
                            </ul>
                        </div>

                    </div>
                    <div id="folderStructureResizer" class="resizer" data-direction="vertical"></div>
                    <div id="structureTreePanel">
                      <div id="structureManagementBar">
                        <div class="unselectable" id="fileStructureLabel"><i class="fa fa-code"></i>Document Structure</div>
                      </div>
                    </div>

                </div>

                <div id="sideDevelopmentResizer" class="resizer" data-direction="horizontal"></div>

                <div id="devAndFooterContainer">

                    <div class="HContainer" id="developmentPanel" style="display: flex">
                        <textarea class="code-panel" id="codeEditorPanel" disabled ></textarea>
                        <div id="codePdfResizer" class="resizer" data-direction="horizontal"></div>
                        <div class="pdf-panel" id="pdfViewerPanel">PDF</div>
                    </div>

                    <div id="footer">
                      <span id="elementsVersionLabel">Version undef</span>
                      <span id="lineCountLabel">Lines: undef</span>
                    </div>

                </div>
                
            </div>


        </main>
    </body>
</html>

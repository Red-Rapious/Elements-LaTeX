<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements LaTeX</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="./sharedStyles.css" />
    <link rel="stylesheet" href="./startupStyles.css" />

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

</head>
<body>
    <main>
        <div id="mainArea">
            <div id="titleContainer">
                <img class="unselectable" id="logoImage" src="../assets/ui/logo_fullframe.png" alt="Elements Logo">
                <h2 class="unselectable">Elements LaTeX</h2>
                <span id="versionLabel">Version undefined</span>
            </div>

            <div id="buttonsContainer">
                <button id="mainWindowBtn"><span class="material-icons"> web </span><span>Main window</span></button>
                <button><span class="material-icons"> launch </span>New file<span></span></button>
                <button><span class="material-icons"> note_add </span><span>Create file</span></button>
                <!--<button><span class="material-icons"> create_new_folder </span>Open folder</button>-->
            </div>

            <div>
                <input type="checkbox" id="openStartupWindow" name="openStartupWindow" value="True" checked>
                <label for="openStartupWindow">Always show this window on startup</label>
            </div>
        </div>
        <div id="rightPanel">
            <span>Recent files</span>
            <ul>
                <li>File 1</li>
                <li>File 2</li>
                <li>File 3</li>
                <li>File 4</li>
            </ul>
        </div>

    </main>
</body>
</body>
</html>
